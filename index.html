<!DOCTYPE html>
<html>
    <head>
        <title>3D Roundy Text Animation</title> <!-- Change the title as you desired -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="box">
            <!-- 
                Dpr : Red | ssd : White | AKA : Blue 
                 if you want to add another word, just simply add <i></i>
                and make another .container .box span i:nth-child() in style.css 
            -->

            <span style="--i:1;"><i>Dpr</i>ssd<i>AKA</i></span>

            <span style="--i:3;"><i>Dpr</i>ssd<i>AKA</i></span>

            <span style="--i:7;"><i>Dpr</i>ssd<i>AKA</i></span>
            <span style="--i:8;"><i>Dpr</i>ssd<i>AKA</i></span>
            <span style="--i:9;"><i>Dpr</i>ssd<i>AKA</i></span>
            <span style="--i:10;"><i>Dpr</i>ssd<i>AKA</i></span>
            <span style="--i:11;"><i>Dpr</i>ssd<i>AKA</i></span>
            <span style="--i:12;"><i>Dpr</i>ssd<i>AKA</i></span>
            <span style="--i:13;"><i>Dpr</i>ssd<i>AKA</i></span>

            <span style="--i:16;"><i>Dpr</i>ssd<i>AKA</i></span>
        </div>
    </div>
</body>
</html>
